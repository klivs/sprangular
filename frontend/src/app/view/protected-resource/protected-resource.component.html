<mat-card>
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>Hello {{user?.username}}!</mat-card-title>
            <mat-card-subtitle>{{user?.uuid}}</mat-card-subtitle>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <mat-list dense>
            <mat-list-item>{{user?.username}}</mat-list-item>
            <mat-list-item>{{user?.firstName}}</mat-list-item>
            <mat-list-item>{{user?.lastName}}</mat-list-item>
            <mat-list-item>{{user?.uuid}}</mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/logout">Logout</button>
    </mat-card-actions>
</mat-card>
