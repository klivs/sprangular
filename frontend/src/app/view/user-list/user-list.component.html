<mat-card>
    <mat-card-header>
        <mat-card-title>Users List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table class="user-table" mat-table [dataSource]="users" matSort style="width: 100%">
            <!-- UUID Column -->
            <ng-container matColumnDef="uuid">
                <th mat-header-cell mat-sort-header="" *matHeaderCellDef> UUID</th>
                <td mat-cell *matCellDef="let element"> {{element.uuid}}</td>
            </ng-container>
            <!-- username Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Username</th>
                <td mat-cell *matCellDef="let element"> {{element.username}}</td>
            </ng-container>

            <!-- firstName Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> First Name</th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}}</td>
            </ng-container>

            <!-- lastName Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Last Name</th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10]" [showFirstLastButtons]></mat-paginator>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/protected">Back</button>
    </mat-card-actions>

</mat-card>
